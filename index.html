<!DOCTYPE html>
<html>
<head>
    <title>Tom&JerryGPT</title>
    <style>
        /* Center the button and image */
        body {
            text-align: center;
        }
        
        /* Style for the circular image display */
        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px; /* Center the circle */
        }

        /* Style for the image inside the circle */
        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Style for the button */
        .button {
            background-color: #0074d9;
            color: #fff;
            padding: 10px 20px;
            border: none;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <h2>I'm Tom&JerryGPT, An AI powered Chat Bot</h2>
    
    <!-- Circular image display -->
    <div class="circle">
        <img src="Tom-and-Jerry.jpg" alt="Circular Image">
    </div>
    
    <!-- Button with a link address -->
    <a class="button" href="https://discord.com/api/oauth2/authorize?client_id=1161229582557515817&permissions=534723947584&scope=bot">Invite to Server</a>
</body>
</html>
